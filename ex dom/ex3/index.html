<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="myBtn">
    click here
  </button>
  <ul id="list"></ul>
  <script>
    var btn = document.getElementById('myBtn')
    var ulList = document.getElementById('list')
    btn.addEventListener('click',function(){
      var ulText=document.createElement('li')
      ulList.innerHTML=('<li>Nouvel élément</li>')
      ulList.appendChild(ulText)
    })
  </script>
</body>
</html>
